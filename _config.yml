# Site settings
title: pocketworks
site_url: "http://www.pocketworks.co.uk/"
version: 1.0
excerpt_separator: <!--more-->
baseurl: ""
timezone: UTC

# Collections
collections:
  posts:
    title: Posts
    output: true

# Build settings
permalink: "/blog/:title/"
sass:
  sass_dir: _sass
  style: compressed
include: ['_pages']
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock

# Markdown settings
markdown: kramdown
kramdown:
  auto_ids:       true
  auto_id_stripping:    true

gems:
  - jekyll-feed

# HTML Compression settings
compress_html:
  clippings: [ ]
  blanklines: false
  profile: false
