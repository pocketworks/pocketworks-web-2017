{% comment %}
<!--
  Product white bg coming soon Section

  This partial is for white background coming soon sections that appears on
  product pages.  The data for this section is coming from the
  _data/product-applications.yml file.

-->
{% endcomment %}

{% assign cs_content = site.data.products.pocketmedia.coming-soon %}

<section class="bg-white pad-top20 pad-bot20">
    <div class="container">
        <div class="row section-header">
            <div class="col-md-2">
                <img src="{{ cs_content.img | prepend: site.baseurl }}" class="img-responsive img-circle" style="width: 150px; height: 150px;" alt="coming soon graphic">
            </div>
            <div class="col-md-6 align-left">
                <b>{{ cs_content.header }}</b>
                <p>{{ cs_content.desc }} <a href="{{ cs_content.link-url }}">{{ cs_content.link-text }}</a></p>
            </div>
        </div>
    </div>
</section>
