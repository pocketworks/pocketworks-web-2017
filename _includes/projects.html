{% comment %}
<!--
  Projects Section

  This partial is for the projects section that is currently being used in the
  medicaldevices and iot apps page.  It can easily be included in other layouts
  and pages if a this space is needed elsewhere in the site.

-->
{% endcomment %}

<section class="section{% if page.projects.bg-color == "white" %} bg-white{% endif %}">
  <div class="container">
    <h2>{{ page.projects.header }}</h2>
    <div class="row mar-bot40">

      <div class="col col-md-6">

        <h3>{{ page.projects.subheader }}</h3>
        <p>{{ page.projects.tagline }}</p>

        <img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=800&url=https://pocketworks-website.s3.amazonaws.com{{ page.projects.img }}" class="img-responsive" alt="project image" />

        <p>{{ page.projects.desc }}</p>

        <ul>
        {% for item in page.projects.list-items %}
          <li>{{ item }}</li>
        {% endfor %}
        </ul>

      </div>

    </div>
  </div>
</section>
