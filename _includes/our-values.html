{% comment %}
<!--
  Our Values Section

  This partial is for the grey, 2-column "our values" section that appears on
  the about page.  The data for this section is coming from the
  _meta-our-values collection.

-->
{% endcomment %}

{% assign values = site.meta-our-values %}

{% assign header = site.data.miscellaneous-content %}

<section class="section clearfix">
  <div class="container">

    <div class="row mar-bot40">
      <div class="col-md-offset-3 col-md-6">
        <div class="section-header">
          <h2 class="section-heading animated" data-animation="bounceInUp">{{ header.about.our-values }}</h2>
        </div>
      </div>
    </div>


    <div class="row align-center mar-bot40">

    	{% for value in values %}
      <div class="col-md-3">
        <div class="team-member">

          <div class="team-detail">
            <h4>{{ value.title }}</h4>
            <span>{{ value }}</span>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>

  </div>
</section>
