{% comment %}
<!--
  Available Jobs Layout

  This partial is for the available jobs layout that is currently being used in
  the jobs page.  It can easily be included in other layouts and pages if a
  similar layout is needed elsewhere in the site.

-->
{% endcomment %}

{% assign jobs = site.data.jobs.jobs.available %}

<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-8 pad-top40">
      <h2>{{ jobs.header }}</h2>

      <ul>
      {% for opening in jobs.jobs %}

        <li style="margin-bottom: 40px;">
          <h3 style="font-size: 19px;font-weight: bold;margin: 0px;">{{ opening.title }}</h3>
          <p style="margin:0px">{{ opening.desc }}</p>
          {% if opening.more-info-link %}
          <a href="{{ site.baseurl }}/jobs{{ opening.more-info-link }}">{{ opening.more-info-link-text }}</a>
          {% endif %}
        </li>

      {% endfor %}
      </ul>

      </div>
    </div>
  </div>
</section>
