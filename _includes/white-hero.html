{% comment %}
<!--
  White Hero

  This partial is for the white hero space that is currently being used in the
  app developers-uk page.  It can easily be included in other layouts and pages if a
  white hero space is needed elsewhere in the site.

-->
{% endcomment %}

{% assign hero_content = site.data.header-footer-content.global %}

<section class="featured bg-white">
  <div class="container">
    <div class="row mar-bot40">

      <div class="col-sm-offset-0 col-sm-5">
        <img src="{{ page.white-hero.img }}" class="img-responsive" alt="hero image">
      </div>

      <div class="col-sm col-sm-7">
        {{ page.content | markdownify }}
      </div>

    </div>
  </div>
</section>
