{% comment %}
<!--
  Blog Sidebar

  This partial is for the blog sidebar space that is currently being used in
  the site's blog/adventure pages.  It can easily be included in other layouts
  and pages if a blog sidebar space is needed elsewhere in the site.

-->
{% endcomment %}

{% for post in site.posts %}

  {% if post.post-type == "Blog" %}

  <small>{{ post.date | date: "%Y-%m-%d"  }}</small>
  <a href="{{ post.url | prepend: site.baseurl }}"><img src='{{ post.image }}' class="img-thumbnail" alt="blog pic sidebar"></a>
  <h4> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>

  {% endif %}

{% endfor %}
