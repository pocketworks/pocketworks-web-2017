{% comment %}
<!--
  Skills Section

  This partial is for the "skills" area.  It can be included on any page or
  layout that needs a skills section. The data for this section is coming
  from the _data/skills.yml file.  Currently, this grid is used on the our
  work page.

-->
{% endcomment %}

{% assign skills = site.data.skills.skills %}


<section id="section-about" class="section clearfix">
  <div class="container">

    <div class="row mar-bot40">
      <div class="section-header">
        <h2 class="section-heading animated" data-animation="bounceInUp">{{ skills.header }}</h2>

      </div>
    </div>

    {% for row in skills.rows %}

    <div class="row align-center mar-bot40{% if row.hidden %} hidden{% endif %}">

      {% for s in row.row %}

      <div class="col-md-{{ s.skill.cols }}{% if row.hidden %} hidden{% endif %}">
        <div class="team-member">
          <div class="team-detail">
            <h4>{{ s.skill.header }}</h4>
            <span>{{ s.skill.desc }}</span>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>

    {% endfor %}

  </div>
</section>
