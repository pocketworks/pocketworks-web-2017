{% comment %}
<!--
  HEAD

  This partial is included on every page to consistently display the same HEAD tag
  with different content where necessary per page.

-->
{% endcomment %}

{% assign header = site.data.header-footer-content.header %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Display meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" itemprop="name">

  <!-- Basic Meta Information -->
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" >
  <meta content="{{ page.description }}" itemprop="description">
  {% endif %}

  {% if page.description %}
  <meta name="keywords" content="{{ page.keywords }}" >
  {% endif %}

  <meta content="{{ site.site_url }}{{ site.baseurl }}/images/apple-touch-icon-72x72.png" itemprop="image">

  <!-- Twitter Card data -->
  <meta content="summary" name="twitter:card">
  <meta content="@thepocketworks" name="twitter:site">
  <meta content="{{ header.og-meta.title }}" name="twitter:title">
  <meta content="{{ header.og-meta.desc }}" name="twitter:description">
  <meta content="{{ site.site_url }}{{ site.baseurl }}/images/icon-large.png" name="twitter:image">

  <!-- Open Graph data -->
  <meta content="{{ header.og-meta.title }}" property="og:title">
  <meta content="website" property="og:type">
  <meta content="{{ site.site_url }}" property="og:url">
  <meta content="{{ site.site_url }}{{ site.baseurl }}/images/icon-large.png" property="og:image">
  <meta content="{{ header.og-meta.desc }}"  property="og:description">
  <meta content="{{ header.og-meta.name }}" property="og:site_name">

  <!-- Atom RSS Feed -->
  {% feed_meta %}

  <!-- styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <!-- skin -->
  <link rel="stylesheet" href="{{ site.baseurl }}/skin/default.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,700,800,400' rel='stylesheet' type='text/css'>

  <!-- mobile icons -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.ico" />
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/apple-touch-icon-114x114.png">

  <!--[if lt IE 9]>
   <script>
      document.createElement('header');
      document.createElement('nav');
      document.createElement('section');
      document.createElement('article');
      document.createElement('aside');
      document.createElement('footer');
   </script><![endif]-->

  <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if IE 7]>
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/3.2.1/assets/font-awesome/css/font-awesome-ie7.css">
  <![endif]-->

  <!--[if lt IE 8]>
    <link rel="stylesheet" href="/css/bootstrap-ie7.css">
  <![endif]-->

  {% comment %} <!--
  {% if jekyll.environment == "production" %}
    {% include analytics.html %}
  {% endif %} -->
  {% endcomment %}
</head>
