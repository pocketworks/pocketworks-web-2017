{% comment %}
<!--
  HEAD

  This partial is included on every page to consistently display the same HEAD tag
  with different content where necessary per page.

-->
{% endcomment %}

{% assign header = site.data.header-footer-content.header %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Display meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" itemprop="name">

  <!-- Basic Meta Information -->
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" >
  <meta content="{{ page.description }}" itemprop="description">
  {% endif %}

  {% if page.description %}
  <meta name="keywords" content="{{ page.keywords }}" >
  {% endif %}

  <meta content="{{ site.site_url }}{{ site.baseurl }}/images/apple-touch-icon-72x72.png" itemprop="image">


</head>
