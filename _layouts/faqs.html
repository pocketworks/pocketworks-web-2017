---
layout: default
---

{% if page.feat-blue-align == "right" %}
  {% assign alignment = "right" %}
{% elsif page.feat-blue-align == "center" %}
  {% assign alignment = "center" %}
{% else %}
  {% assign alignment = "left" %}
{% endif %}
{% include feat-blue.html title-align = alignment %}

<section class="bg-white pad-top40">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        {{ content }}
      </div>
    </div>
  </div>
</section>
